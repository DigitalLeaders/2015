<html>
<head>
    <title>Gallery Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../lightbox/js/lightbox.min.js"></script>
    
    <link href="../lightbox/css/lightbox.css" rel="stylesheet">
    
    <style>
        
    .pretty {
        background-image: url(my-images/6.jpg);
        background-size:   cover;                     
        background-repeat: no-repeat;
        background-position: center center; 
        margin: 20px;
    }
        
    h1 { text-align: center }
       
    /* Create a page in the middle */
    .page {
        width: 800px;
        margin: 0 auto;
        height: 100%;
        background: rgba(255,255,255,0.75);
        
        /* Make some space between the edge of the page and the items */
        padding: 30px;    
    }     
        
    /* Make all of the items layout in rows */  
    .gallery {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
    }
        
    .gallery a {
        /* Everything should take up as much space as it can */
        flex-grow: 1;
    }  
        
    .gallery img {
        border: 10px solid white;
        margin: 10px;
    }
        
    </style>
</head>
<body class="pretty">
    <div class="page">
        <h1>My Image Gallery</h1>
        <div class="gallery">
            <a href="my-images/1.jpg" data-lightbox="roadtrip"><img src="my-images/1.jpg" width="200"></a>
            <a href="my-images/2.jpg" data-lightbox="roadtrip"><img src="my-images/2.jpg" width="200"></a>
            <a href="my-images/3.jpg" data-lightbox="roadtrip"><img src="my-images/3.jpg" width="200"></a>
            <a href="my-images/4.jpeg" data-lightbox="roadtrip"><img src="my-images/4.jpeg" width="200"></a>
            <a href="my-images/5.jpeg" data-lightbox="roadtrip"><img src="my-images/5.jpeg" width="200"></a>
            <a href="my-images/6.jpg" data-lightbox="roadtrip"><img src="my-images/6.jpg" width="200"></a>
            <a href="my-images/7.jpg" data-lightbox="roadtrip"><img src="my-images/7.jpg" width="200"></a>
        </div>
    </div>
</body>
</html>
